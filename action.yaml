name: 'GoLint-AI Assistant'
description: '基于 AI 的 Go 语言缺陷自动修复助手'
inputs:
  api_key:
    description: 'DeepSeek API Key'
    required: true
  path:
    description: '扫描路径，默认为当前目录 ./examples'
    default: './examples'
    required: false

runs:
  using: 'docker'
  image: 'Dockerfile'
  env:
    GOLINT_AI_API_KEY: ${{ inputs.api_key }}
  args:
    - 'scan'           # 【核心修正】：显式告诉程序执行 scan 子命令
    - ${{ inputs.path }} # 这里的路径会变成 scan 命令的参数